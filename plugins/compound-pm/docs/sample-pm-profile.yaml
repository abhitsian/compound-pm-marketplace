# Sample PM Profile — Abhishek Sivaraman (B2B SaaS, Employee Experience)
# This is what a profile looks like after /pm:onboard + several /pm:compound cycles
# Your profile will look different — it adapts to YOUR operating system

name: "Abhishek Sivaraman"
role: "PM Lead"
domain: "B2B SaaS, Employee Experience"
experience_level: "senior"
created: "2026-02-12"
last_updated: "2026-02-12"

# Preferred frameworks — extracted from PM Operating System docs
frameworks:
  opportunity_evaluation: "business-outcome-first"
  # Start with: business priority → data/user insight → customer problem → HMW

  solution_classification: "differentiator-mmr-neutralizer"
  # Classify every solution as Differentiator, MMR, or Neutralizer
  # Plot on Risk vs Impact 2x2: Big Bets, No Brainers, Quick Wins, Duds

  metrics_hierarchy: "description-intermediate-outcome"
  # Description (leading) → Intermediate (intent) → Outcome (impact)

  activation_funnel: "setup-aha-habit"
  # Setup: completed configuration
  # Aha: first value moment
  # Habit: repeated value extraction (define frequency)

  user_segmentation: "casual-core-power"
  # Casual: 1-2 times/week
  # Core: 3-4 times/week
  # Power: 5+ times/week (daily)

  engagement_metrics: "breadth-depth-intensity"
  # Breadth: features used
  # Depth: frequency of usage
  # Intensity: time spent

  defensibility: "hamilton-7-powers"
  # Scale economies, switching costs, cornered resource,
  # counter positioning, branding, network effects, process power

  creativity: "20-techniques"
  # 10 incremental + 10 innovative techniques applied systematically

  buy_in_techniques:
    - "framing"
    - "social-proof"
    - "goal-seek"
    - "inception"
    - "citation"
    - "narration"

# Vocabulary — what Abhishek calls things
vocabulary:
  primary_metric_term: "outcome metric"
  problem_framing: "HMW"  # How Might We
  roadmap_lens: ["strategic", "vision", "customer", "business"]
  solution_validation: ["valuable", "usable", "feasible", "viable"]
  prioritization_categories: ["differentiator", "mmr", "neutralizer", "quick-win"]

